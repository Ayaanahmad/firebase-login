<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      The Sparks Foundation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form *ngIf="!user">
    <ion-row>
      <ion-col>
        <div class="center">
          <img src="../../assets/social.jpg">
        </div>
        <div class="center1">
          <ion-button type="submit" color="success" (click)="login()" expand="block">
              <ion-icon name = "logo-google" ></ion-icon>Login with Google</ion-button>
          <ion-button type = "submit" color="success" (click) = "gitlogin()" expand="block">
              <ion-icon name="logo-github"></ion-icon>Login with Github</ion-button>
          <ion-button type = "submit" color="success" (click) = "fblogin()" expand="block">
              <ion-icon name="logo-facebook"></ion-icon>Login with Facebook</ion-button>
            </div>
      </ion-col>
    </ion-row>
    <div class="footer" style="text-align: center;">
      <span>&copy;</span>
      Designed by Ayaan Ahmad
    </div>
  </form>

  <ion-card *ngIf="user">
    <ion-img [src]="user.photoURL"></ion-img>
    <ion-card-header>
      <ion-card-title>{{user.displayName}}</ion-card-title>
      <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
    </ion-card-header>
    <ion-footer>
      <ion-row>
        <ion-col> 
          <ion-button type = "submit" (click)="logout()" expand="block" color="danger">
            LOG OUT
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-footer>
  </ion-card>
</ion-content>
